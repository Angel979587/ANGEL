<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./angel.html"type="image/x-icon">
    <title>Student Registration Form</title>
</head>
<body>
    <!-- element - inline and block -->
   <!-- form -->
    <!--ation- it determine where the data is going -->
    <!-- METHOD -->
     <!-- https methods - GET(SEE), POST(SEND), PUT(UPDATE), DELETE(DELETE) -->
      <h1>Student Registration Form</h1>
      <form action="method" >
<p>
    <label for="fname">Fullname: </label>
    <input type="text" placeholder="Enter your fullname">
</p>
<p>
    <label for="uname">Username: </label>
    <input type="text" placeholder="Enter your Username">
</p>
<p>
    <label for="email">Email: </label>
    <input type="text" placeholder="Enter your email address">
</p>
<p>
    <label for="password">Password: </label>
    <input type="text" placeholder="Enter a strong password">
</p>
<p>
    <label for="Age">Age: </label>
   <input type="tel" placeholder="Enter your Age">
</p>
</p>
<p>
    <label for="dob">Date of Birth: </label>
    <input type="date">
</p>
<p>
    <!-- rado - one choice-->
</p>
<p>
    <label for="gender">Gender: </label>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female 
    <input type="radio" name="gender"> Other
</p>
<p>
    <label for="phonenumber">Phonenumber: </label>
    <input type="tel" placeholder="e.g +2348123456789 ">
</p>
<p>
    <label for="Address">Address: </label>
    <input type="text" placeholder="Enter your full address">
</p>
<p>
     <!-- dropdown -->
      </p>
      <p>
    Country : 
    <select>
    <option value="Select your Country">Select your Country </option>
    <option value="Nigeria">Nigeria</option>
    <option value="Ghana">Ghana</option>
    <option value="Kenya">Kenya</option>
    <option value="South Africa">South Africa</option>
    <option value="others">Others</option>
     </select>
 </p>
 <!-- dropdown -->
   Education Level Options :
    <select>
    <option value="Select your level">Select your Level  </option>
    <option value="High School">High School</option>
    <option value="Undergraduate">Undergraduate</option>
    <option value="Graduate">Graduate</option>
    <option value="Postgraduate">Postgraduate</option>
     </select>
     <p>
    <label for="skills">Skills: </label>
    <input type="text" placeholder="Enter your Skills">
     </p>
     <p>
        <!-- checkbox - multiple choice -->
     </p>
        <h3>Hobbies: </h3>
 <p>
    <input type="checkbox">Reading
    <input type="checkbox">Sport
    <input type="checkbox">Coding
    <input type="checkbox">Travelling
 </p>
      <p>
    <label for="picture">Upload Photo: </label>
     <input type="file">
</p>
<p>
     <input type="submit" value="register">
     <input type="submit" value="clear form">
        </p>
      </form>
</body>
</html>
